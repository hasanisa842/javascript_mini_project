<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading">
        <img src="/food-loading.gif" alt="Loading">
    </div>
    <div class="menu-title">
        <h2>Menu</h2>
        <div class="underline"></div>
    </div>
    <br>
    <div id="demo-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo-carousel" data-bs-slide-to="2"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video class="video-container" controls muted id="video1">
                    <source src="\videos\Cooking detail stock footage 4K.mp4" type="video/mp4">
                </video>
                <!-- <img class="img-carousel" src="\images\20240801_184424.png" alt=""> -->
            </div>
            <div class="carousel-item">
                <video class="video-container" controls muted id="video1">
                    <source src="\videos\Cooking Steak BBQ - Royalty Free Stock Footage.mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-item">
                <video class="video-container" controls muted id="video1">
                    <source src="\videos\Free Stock Video A Chef Cooking Crab Dish in the Kitchen HD 4K.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <br>
    <div class="btn-container">
        <button class="filter" type="button" data-id="all">All</button>
        <button class="filter" type="button" data-id="breakfast">Breakfast</button>
        <button class="filter" type="button" data-id="lunch">Lunch</button>
        <button class="filter" type="button" data-id="dessert">Dessert</button>
        <button class="filter" type="button" data-id="drinks">Drinks</button>
    </div>
    <br>
    <section class="menu">
        <div class="menu-section">
            
        </div>
    </section>

    <script>
        const carouselElement = document.getElementById('demo-carousel');
        const videos = document.querySelectorAll('video');

        videos.forEach(video => video.pause());

        carouselElement.addEventListener('slid.bs.carousel', function (event) {
            videos.forEach(video => video.pause());
            
            const activeVideo = event.relatedTarget.querySelector('video');
            if (activeVideo) {
                activeVideo.play();
            }
        });

        document.getElementById('video1').play();
    </script>
    <script src="app.js"></script>
</body>
</html>
